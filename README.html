<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>AliciaMiAmorEterno</title>

<style>
body{
    margin:0;
    background: radial-gradient(circle at center, #021114, #000);
    overflow:hidden;
}

.contenedor{
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

svg{
    width:750px;
}

/* tallos */
.tallo{
    stroke:#3fa34d;
    stroke-width:6;
    fill:none;
}

/* hojas */
.hoja{
    fill:#2f8f55;
}

/* pÃ©talos */
.petalo{
    fill:white;
    stroke:#eaeaea;
    stroke-width:1;
}

/* centro */
.estambre{
    fill:#ffcc33;
    cursor:pointer;
}

/* FORRO */
.forro-atras{ fill:#5a0f14; }
.forro-frente{ fill:#7a1a1f; }
.forro-detalle{ fill:#3e0a0e; }

/* botones invisibles */
.boton-flor{
    fill:transparent;
    cursor:pointer;
}

/* imagen emergente */
.imagenEmergente{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    display:none;
    z-index:10;
}

.imagenEmergente img{
    width:320px;
    border-radius:12px;
    box-shadow:0 0 40px rgba(255,255,255,0.6);
}

</style>
</head>

<body>

<div class="contenedor">

<svg viewBox="0 0 600 700">

<!-- FORRO ATRAS -->
<path class="forro-atras"
d="M150 280 L300 690 L450 280 Q300 350 150 280"/>

<!-- TALLOS -->
<path class="tallo" d="M300 600 Q270 350 300 200"/>
<path class="tallo" d="M300 600 Q350 350 370 230"/>
<path class="tallo" d="M300 600 Q230 350 220 230"/>

<!-- HOJAS -->
<path class="hoja" d="M300 450 Q200 420 260 550 Q300 500 300 450"/>
<path class="hoja" d="M300 420 Q420 390 360 520 Q320 470 300 420"/>

<!-- FLOR CENTRAL -->
<g transform="translate(300,200)">

<path class="petalo" d="M0 0 Q-40 -100 0 -140 Q40 -100 0 0"/>
<path class="petalo" d="M0 0 Q-100 -40 -130 -80 Q-70 -60 0 0"/>
<path class="petalo" d="M0 0 Q100 -40 130 -80 Q70 -60 0 0"/>

<circle class="estambre" r="8"
onclick="mostrarMensaje()"/>

</g>

<!-- FLOR DERECHA -->
<g transform="translate(370,230) rotate(20)">
<path class="petalo" d="M0 0 Q-40 -90 0 -120 Q40 -90 0 0"/>
<path class="petalo" d="M0 0 Q-90 -30 -110 -60 Q-60 -50 0 0"/>
<path class="petalo" d="M0 0 Q90 -30 110 -60 Q60 -50 0 0"/>
<circle class="estambre" r="6"/>

<circle class="boton-flor" r="30"
onclick="mostrarImagen('foto1.jpeg')"/>

</g>

<!-- FLOR IZQUIERDA -->
<g transform="translate(220,230) rotate(-20)">
<path class="petalo" d="M0 0 Q-40 -90 0 -120 Q40 -90 0 0"/>
<path class="petalo" d="M0 0 Q-90 -30 -110 -60 Q-60 -50 0 0"/>
<path class="petalo" d="M0 0 Q90 -30 110 -60 Q60 -50 0 0"/>
<circle class="estambre" r="6"/>

<circle class="boton-flor" r="30"
onclick="mostrarImagen('foto2.jpeg')"/>

</g>

<!-- FORRO FRENTE -->
<path class="forro-frente"
d="M210 320 L300 690 L390 320 Q300 370 210 320"/>

<!-- DETALLE -->
<path class="forro-detalle"
d="M260 350 L300 690 L340 350 Q300 380 260 350"/>

</svg>

</div>

<!-- IMAGEN -->
<div class="imagenEmergente" id="imagen">
<img id="imgMostrada" src="">
</div>

<script>

function mostrarMensaje(){
    alert("Feliz 14 de febrero mi niÃ±a chiquita, eres lo mejor que me ha pasado y quiero que sepas que te amo y espero que te guste este regaloo ðŸŒ¸");
}

function mostrarImagen(src){
    let img = document.getElementById("imgMostrada");
    img.src = src;
    document.getElementById("imagen").style.display="block";
}

document.getElementById("imagen").onclick = function(){
    this.style.display="none";
}

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BryAlis19</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* CAPA DE FONDO ANIMADO */
.fondo{
    position:fixed;
    width:100%;
    height:100%;
    background: radial-gradient(circle at center,
        rgba(255,255,255,0.05),
        transparent 60%);
    animation:respirar 6s ease-in-out infinite;
    z-index:-2;
}

/* PARTICULAS */
.particula{
    position:fixed;
    width:3px;
    height:3px;
    background:rgba(255,255,255,0.15);
    border-radius:50%;
    animation:flotar linear infinite;
    z-index:-1;
}

@keyframes respirar{
    0%{opacity:0.2;}
    50%{opacity:0.5;}
    100%{opacity:0.2;}
}

@keyframes flotar{
    from{
        transform:translateY(100vh);
        opacity:0;
    }
    50%{
        opacity:0.4;
    }
    to{
        transform:translateY(-10vh);
        opacity:0;
    }
}

svg{
    width:400px;
}

/* TALLO */
.tallo{
    stroke:#3fa34d;
    stroke-width:7;
    fill:none;
}

/* HOJAS */
.hoja{
    fill:#2f8f55;
}

/* PETALOS */
.petalo{
    fill:white;
}

/* CENTRO */
.estambre{
    fill:#ffcc33;
}

/* BOTON */
.boton-flor{
    fill:transparent;
    cursor:pointer;
}

/* PETALOS CAYENDO */
.petalo-caida{
    position:absolute;
    width:10px;
    height:18px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    top:-30px;
    animation:caer linear infinite;
}

@keyframes caer{
    from{
        transform:translateY(0px) rotate(0deg);
    }
    to{
        transform:translateY(110vh) rotate(360deg);
    }
}

</style>
</head>

<body>

<div class="fondo"></div>

<!-- LIRIO ORIGINAL SVG -->
<svg viewBox="0 0 300 500">

<path class="tallo" d="M150 500 Q130 320 160 180"/>

<path class="hoja"
d="M150 360
   Q80 340 120 450
   Q150 400 150 360"/>

<path class="hoja"
d="M150 330
   Q60 300 110 420
   Q145 380 150 330"/>

<!-- PETALOS -->
<ellipse class="petalo" cx="160" cy="180" rx="60" ry="25"/>
<ellipse class="petalo" cx="160" cy="180" rx="25" ry="60"/>

<ellipse class="petalo" cx="160" cy="180" rx="60" ry="25"
transform="rotate(60 160 180)"/>

<ellipse class="petalo" cx="160" cy="180" rx="60" ry="25"
transform="rotate(-60 160 180)"/>

<!-- CENTRO -->
<circle class="estambre" cx="160" cy="180" r="10"/>

<!-- BOTON -->
<circle
class="boton-flor"
cx="160"
cy="180"
r="30"
onclick="window.location.href='README.html'"/>

</svg>

<script>

/* PETALOS CAYENDO */
for(let i=0;i<15;i++){

    let petalo=document.createElement("div");

    petalo.className="petalo-caida";

    petalo.style.left=Math.random()*100+"vw";
    petalo.style.animationDuration=(5+Math.random()*5)+"s";
    petalo.style.animationDelay=Math.random()*5+"s";

    document.body.appendChild(petalo);
}

/* PARTICULAS DE FONDO */
for(let i=0;i<25;i++){

    let p=document.createElement("div");

    p.className="particula";

    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(10+Math.random()*15)+"s";
    p.style.animationDelay=Math.random()*10+"s";

    document.body.appendChild(p);
}

</script>

</body>
</html>
